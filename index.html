<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header">
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="voltar()" style="background-image: url(/images/left-arrow.png);"></div>
                <div class="slider--control" onclick="proximo()" style="background-image: url(/images/right-arrow.png);"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/image1.jpg');">
                    Aproveite as ondas
                </div>
                <div class="slider--item" style="background-image: url('images/image2.jpg');">
                    Curta a maresia
                </div>
                <div class="slider--item" style="background-image: url('images/image3.jpg');">
                    Cuide do Mar
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>RESTO DO SITE</h1>
    </section>
    <script src="./script.js"></script>
</body>

</html>
